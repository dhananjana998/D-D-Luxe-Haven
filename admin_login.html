<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Coffee Shop Website</title>

    <!-- custom CSS file link -->
    <link rel="stylesheet" href="Admin_style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <a href="#" class="logo">
        <img src="pic/Logo maker project.png" alt="Coffee Shop Logo" />
      </a>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#products">Products</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
        <a href="#blogs">Blog</a>
      </nav>
      <div class="icons">
        <div class="fas fa-search" id="search-btn" title="Search"></div>
        <div class="fas fa-shopping-cart" id="cart-btn" title="Cart"></div>
        <div class="fas fa-user-plus" id="signup-btn" title="Sign Up"></div>
        <div class="fas fa-sign-in-alt" id="signin-btn" title="Sign In"></div>
        <div class="fas fa-bars" id="menu-btn" title="Menu"></div>
      </div>
    </header>

    <h1 class="t_main">Admin <span>Login</span></h1>

    <section class="Admin_Login">
      <form action="#" method="post">
        <label class="Admin_laber">Username:</label>
        <input
          type="text"
          name="username"
          class="Admin_textbox"
          placeholder="      Enter your username:"
          required
        /><br /><br /><br />

        <label class="Admin_laber">Password:</label>
        <input
          type="password"
          name="password"
          class="Admin_textbox"
          placeholder="      Enter your password:"
          required
        /><br />
        <input type="submit" value="login" class="login_btn" />
      </form>
    </section>
    <!--footer section start-->
    <section class="footer">
      <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#products">Products</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="credit">
        created by <span>D.G.S.S.Dhananjana</span> | All Rights Reserved|
        @copyright 2025 <br /><br />
        Email:sachinisewmini2002@gmail.com
      </div>
    </section>
    <!--footer section end-->
  </body>
</html>
