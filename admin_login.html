<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Coffee Shop Website</title>

    <!-- custom CSS file link -->
    <link rel="stylesheet" href="Admin_style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <a href="#" class="logo">
        <img src="pic/Logo maker project.png" alt="Coffee Shop Logo" />
      </a>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#products">Products</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
        <a href="#blogs">Blog</a>
      </nav>
      <div class="icons">
        <div class="fas fa-search" id="search-btn" title="Search"></div>
        <div class="fas fa-shopping-cart" id="cart-btn" title="Cart"></div>
        <div class="fas fa-user-plus" id="signup-btn" title="Sign Up"></div>
        <div class="fas fa-sign-in-alt" id="signin-btn" title="Sign In"></div>
        <div class="fas fa-bars" id="menu-btn" title="Menu"></div>
      </div>
    </header>

    <h1 class="t_main">Admin <span>Login</span></h1>

    <div class="Admin_Login">
      <form id="login-form">
        <label for="username" class="Admin_laber">Username:</label>
        <input
          type="text"
          id="username"
          class="Admin_textbox"
          placeholder="Enter your username"
          required
        /><br /><br />

        <label for="password" class="Admin_laber">Password:</label>
        <input
          type="password"
          id="password"
          class="Admin_textbox"
          placeholder="Enter your password"
          required
        /><br /><br />

        <button type="submit" class="login_btn">Login</button>
      </form>
    </div>

    <script>
      //after load the html part run this script
      document.addEventListener("DOMContentLoaded", () => {
        // to connect to login submit event
        const loginForm = document.querySelector("#login-form");
        if (loginForm) {
          //e mean submit event
          loginForm.onsubmit = (e) => {
            //used to default submit the form
            e.preventDefault();
            //used  trim() to remove before and after spase(whitespace)
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (username === "admin" && password === "admin123") {
              localStorage.setItem("admin", "logged_in");
              window.location.href = "Admin_Dashboard.html";
            } else {
              alert("Invalid username or password.");
            }
          };
        }
      });
    </script>
    <!--footer section start-->
    <section class="footer">
      <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#products">Products</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="credit">
        created by <span>D.G.S.S.Dhananjana</span> | All Rights Reserved|
        @copyright 2025 <br /><br />
        Email:sachinisewmini2002@gmail.com
      </div>
    </section>
    <!--footer section end-->
  </body>
</html>
